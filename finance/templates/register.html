{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" minlength="8">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Re-enter password" type="password">
        </div>
        <p class="my-1" style="color:red; font-size:80%;">( Password: minimum 8 characters required )</p>
        <button class="btn btn-primary my-1" type="submit">Register</button>
    </form>
{% endblock %}
