<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function ans(id)
            {
                var btn = document.getElementById(id);
                if (id == '1_5')
                {
                    btn.style.backgroundColor = 'green'
                    document.getElementById('result1').innerHTML = 'Correct!'
                }
                else
                {
                    btn.style.backgroundColor = 'red'
                    document.getElementById('result1').innerHTML = 'Incorrect!'
                }
            }

            function check()
            {
                var input = document.querySelector('input');
                if (input.value == 'Switzerland')
                {
                    input.style.backgroundColor = 'green'
                    document.getElementById('result2').innerHTML = 'Correct'
                }
                else
                {
                    input.style.backgroundColor = 'red'
                    document.getElementById('result2').innerHTML = 'Incorrect'
                }
            }

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button id="1_1" onclick="ans(id)">6 people per 1 sheep</button>
                <button id="1_2" onclick="ans(id)">3 people per 1 sheep</button>
                <button id="1_3" onclick="ans(id)">1 people per 1 sheep</button>
                <button id="1_4" onclick="ans(id)">1 people per 3 sheep</button>
                <button id="1_5" onclick="ans(id)">1 people per 6 sheep</button>
                <p id="result1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <input type="text">
                <button onclick="check()">Check Answer</button>
                <p id="result2"></p>
            </div>
        </div>
    </body>
</html>
